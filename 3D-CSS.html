<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>3D Anomations</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="Style/styles.css">
	</head>
	<body>
		<div id="rotate">
			<div class="ring">
				<div class="poster" style="-webkit-transform: rotateY(0deg) translateZ(200px); transform: rotateY(0deg) translateZ(200px);"><img src="Images/morning.jpg"></div>
				<div class="poster" style="-webkit-transform: rotateY(30deg) translateZ(200px); transform: rotateY(30deg) translateZ(200px);"><img src="images/day.jpg"></div>
				<div class="poster" style="-webkit-transform: rotateY(60deg) translateZ(200px); transform: rotateY(60deg) translateZ(200px);"><img src="images/evening.jpg"></div>
				<div class="poster" style="-webkit-transform: rotateY(90deg) translateZ(200px); transform: rotateY(90deg) translateZ(200px);"><img src="images/night.jpg"></div>
				<div class="poster" style="-webkit-transform: rotateY(120deg) translateZ(200px); transform: rotateY(120deg) translateZ(200px);"><img src="images/Chrysanthemum.jpg"></div>
				<div class="poster" style="-webkit-transform: rotateY(150deg) translateZ(200px); transform: rotateY(150deg) translateZ(200px);"><img src="images/Desert.jpg"></div>
				<div class="poster" style="-webkit-transform: rotateY(180deg) translateZ(200px); transform: rotateY(180deg) translateZ(200px);"><img src="images/Hydrangeas.jpg"></div>
				<div class="poster" style="-webkit-transform: rotateY(210deg) translateZ(200px); transform: rotateY(210deg) translateZ(200px);"><img src="images/Jellyfish.jpg"></div>
				<div class="poster" style="-webkit-transform: rotateY(240deg) translateZ(200px); transform: rotateY(240deg) translateZ(200px);"><img src="images/Koala.jpg"></div>
				<div class="poster" style="-webkit-transform: rotateY(270deg) translateZ(200px); transform: rotateY(270deg) translateZ(200px);"><img src="images/Lighthouse.jpg"></div>
				<div class="poster" style="-webkit-transform: rotateY(300deg) translateZ(200px); transform: rotateY(300deg) translateZ(200px);"><img src="images/Penguins.jpg"></div>
				<div class="poster" style="-webkit-transform: rotateY(330deg) translateZ(200px); transform: rotateY(330deg) translateZ(200px);"><img src="images/Tulips.jpg"></div>
			</div>
		</div>
	
</body></html>
